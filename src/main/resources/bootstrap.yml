spring:
  application:
    name: template-service
  cloud:
    config:
      discovery:
        service-id: configuration-service
        enabled: true
      fail-fast: true
      retry:
        initial-interval: 30000
        max-interval: 90000
eureka:
  instance:
    hostname: ${DEPLOY_HOST:localhost}
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_LIST:http://localhost:8761/eureka/}